<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Professional Portfolio" />
    <meta name="author" content="" />
    <meta name="keywords" content="" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
      <div class="container">
        <div class="nav-brand">
          <a href="#home"></a>
        </div>
        <button class="nav-toggle" id="navToggle">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <ul class="nav-menu" id="navMenu">
          <!-- Navigation items will be loaded dynamically -->
        </ul>
      </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
      <div class="container">
        <div class="hero-content">
          <h1 class="hero-title">
            <span id="heroGreeting"></span> <span class="highlight" id="heroName"></span>
          </h1>
          <h2 class="hero-subtitle" id="heroTitle"></h2>
          <p class="hero-description" id="heroSummary"></p>
          <div class="hero-highlights" id="heroHighlights">
            <!-- Highlights will be loaded dynamically -->
          </div>
          <div class="hero-cta" id="heroCTA">
            <!-- CTA buttons will be loaded dynamically -->
          </div>
          <div class="social-links" id="heroSocial">
            <!-- Social links will be loaded dynamically -->
          </div>
        </div>
      </div>
    </section>

    <!-- About Section -->
    <section id="about" class="about">
      <div class="container">
        <h2 class="section-title"></h2>
        <div class="about-content">
          <div class="about-text" id="aboutText">
            <!-- Paragraphs will be loaded dynamically -->
          </div>
          <div class="about-stats" id="aboutStats">
            <!-- Statistics will be loaded dynamically -->
          </div>
        </div>
      </div>
    </section>

    <!-- Experience Section -->
    <section id="experience" class="experience">
      <div class="container">
        <h2 class="section-title"></h2>
        <div class="timeline" id="experienceTimeline">
          <!-- Experience items will be loaded dynamically -->
        </div>
      </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="skills">
      <div class="container">
        <h2 class="section-title"></h2>
        <div class="skills-grid" id="skillsGrid">
          <!-- Skills will be loaded dynamically -->
        </div>
      </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="projects">
      <div class="container">
        <h2 class="section-title"></h2>
        <div class="projects-grid" id="projectsGrid">
          <!-- Projects will be loaded dynamically -->
        </div>
      </div>
    </section>

    <!-- Education Section -->
    <section id="education" class="education">
      <div class="container">
        <h2 class="section-title"></h2>
        <div class="education-content">
          <div class="education-grid" id="educationGrid">
            <!-- Education items will be loaded dynamically -->
          </div>
          <div class="certifications">
            <h3></h3>
            <div class="cert-grid" id="certGrid">
              <!-- Certifications will be loaded dynamically -->
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
      <div class="container">
        <h2 class="section-title"></h2>
        <div class="contact-content">
          <div class="contact-info" id="contactInfo">
            <!-- Contact info will be loaded dynamically -->
          </div>
          <div class="contact-form-container" id="contactFormContainer">
            <!-- Contact form will be loaded dynamically -->
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p id="footerCopyright"></p>
        <div class="footer-links" id="footerLinks">
          <!-- Footer links will be loaded dynamically -->
        </div>
      </div>
    </footer>

    <script src="assets/js/main.js"></script>
  </body>
</html>
